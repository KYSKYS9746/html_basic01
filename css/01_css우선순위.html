<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 외부 style sheet : External style sheet -->
    <link rel="stylesheet" href="./경로">
    <!-- 내부 style sheet : internal style sheet -->
    <style>
        h1 {
            color: blue !important;
        }
    </style>
</head>

<body>
    <!-- Inline style sheet -->
    <!-- head라인보다 body에 있는 style이 더 강하다. 더 강한 건 important  -->
    <h1 style="color: red;">css 우선 순위</h1>

    <div class="box">A</div>
</body>

</html>
