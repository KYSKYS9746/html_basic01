<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .inner {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        img {
            /* 이미지 사이 간격 없애기 */
            vertical-align: middle;
            /* 이미지 크기 작게하기 */
            max-width: 100%;
        }

        a {
            color: inherit;
            /* 밑줄 없애기 */
            text-decoration: none;
        }

        .basic_hover01 {
            padding: 120px 0;
        }

        .basic_hover01 .inner {
            display: flex;
            gap: 30px;
        }

        .basic_hover01 .itm {
            position: relative;
            flex: 1;
            /* 넘치는걸 안보이게한다. */
            overflow: hidden;
        }

        .basic_hover01 .itm .desc {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgb(0, 0, 0, 0.3);

            transition: 0.5s;

            transform: translate(0, 100%);
        }


        .basic_hover01 .itm:hover .desc {
            transform: translate(0, 0);
        }

        .basic_hover01 .itm .desc a {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
        }
    </style>
</head>

<body>
    <section class="basic_hover01">
        <div class="inner">
            <div class="itm">
                <figure>
                    <img src="../images/mainvisual01.jpg" alt="">
                </figure>
                <div class="desc">
                    <a href="">더보기</a>
                </div>
            </div>
            <div class="itm">
                <figure>
                    <img src="../images/mainvisual01.jpg" alt="">
                </figure>
                <div class="desc">
                    <a href="">더보기</a>
                </div>
            </div>
            <div class="itm">
                <figure>
                    <img src="../images/mainvisual01.jpg" alt="">
                </figure>
                <div class="desc">
                    <a href="">더보기</a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
